<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">매매손익</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="row">
      		<div class="col mx-2 font-weight-bold mb-2 text-gray-800">
				<span class="border-bottom-primary px-2">{{ infiniteIncome.detail.symbol }}</span>
			</div>
			<div class="col text-right mx-3 w-100">
				<a class="btn btn-primary btn-circle btn-sm mb-2" >
	                <i class="fas fa-pen text-white"></i>
	            </a>
			</div>
      	</div>
      	<div class="row">
      		<table class="table table-bordered font-weight-bold text-gray-800 mx-3 text-xs" style="width: 100%;">
      			<tr>
      				<td class="bg-light text-center align-middle">매도일</td>
      				<td class="text-center align-middle">{{ infiniteIncome.detail.sellDate }}</td>
      				<td class="bg-light text-center font-weight-bold align-middle" style="min-height: 50px;">손익금액</td>
      				<td class="text-right px-2 align-middle"  
      					ng-class="(infiniteIncome.detail.income > 0 && 'text-danger') || (infiniteIncome.detail.income < 0 && 'text-primary')">
      					{{ infiniteIncome.detail.income | appendPulMa }}$</td>
      			</tr>
      			<tr>
      				<th class="bg-light text-center align-middle">진행률</th>
      				<td>
      					<div class="text-right">{{ infiniteIncome.detail.progressPer | number:1 }}%</div>
      					<div class="progress progress-sm">
                            <div class="progress-bar" role="progressbar" 
                            ng-class="(infiniteIncome.detail.progressPer >= 100 && 'bg-danger') || (infiniteIncome.detail.progressPer < 50 && 'bg-primary') || (infiniteIncome.detail.progressPer >= 50 && 'bg-warning')"
                            style="width: {{ infiniteIncome.detail.progressPer }}%" aria-valuenow="{{ infiniteIncome.detail.progressPer }}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
    				</td>
      				<td class="bg-light text-center align-middle">손익률</td>
      				<td class="text-right px-2 align-middle" 
	      				ng-class="(infiniteIncome.detail.income > 0 && 'text-danger') || (infiniteIncome.detail.income < 0 && 'text-primary')">
	      				{{ infiniteIncome.detail.income / infiniteIncome.detail.buyPrice * 100 | appendPulMa }}%</td>
      			</tr>
      		</table>
      	</div>
	    <div class="row">
	    	<div class="col mx-2 font-weight-bold text-gray-800">
				<i class="fas fa-sign-out-alt mr-1"></i><span> 매도 흐름</span>
			</div>
		</div>
		<div class="row">
			<div class="col chart-area">
				<canvas id="sellFlowChart"></canvas>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
