<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">검색 조건</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="row">
      		<div class="col-3 pt-2 pl-3 text-gray-800 font-weight-bold">
      			계좌
      		</div>
      		<div class="col-9 p-1">
      			<select
					id="accountSelect" 
					ng-model="infiniteAccount.account.query.accountId">
					<option value="ALL">전체</option>
					<option ng-repeat="account in infiniteAccount.account.myAccounts" ng-value="account.accountId">계좌 {{ account.accountOrder }} : {{ account.accountAlias }}</option>
				</select>
      		</div>
      	</div>
      	<div class="row">
      		<div class="col-3 pt-1 pl-3 text-gray-800 font-weight-bold">
      			진행상태
      		</div>
      		<div class="col-9 p-1">
      			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				  <label class="btn btn-sm btn-outline-primary font-weight-bold text-xs" 
				  	ng-class="infiniteAccount.account.filter.infiniteState.ing.value && 'active'">
				    <input type="checkbox" name="queryInfiniteState" ng-model="infiniteAccount.account.filter.infiniteState.ing.value"> 진 행 중
				  </label>
				  <label class="btn btn-sm btn-outline-warning font-weight-bold text-xs" 
				  	ng-class="infiniteAccount.account.filter.infiniteState.stop.value && 'active'">
				    <input type="checkbox" name="queryInfiniteState" ng-model="infiniteAccount.account.filter.infiniteState.stop.value"> 매수중지
				  </label>
				  <label class="btn btn-sm btn-outline-success font-weight-bold text-xs"
				  	ng-class="infiniteAccount.account.filter.infiniteState.done.value && 'active'">
				    <input type="checkbox" name="queryInfiniteState" ng-model="infiniteAccount.account.filter.infiniteState.done.value"> 매도완료
				  </label>
				  <label class="btn btn-sm btn-outline-danger font-weight-bold text-xs"
				  	ng-class="infiniteAccount.account.filter.infiniteState.out.value && 'active'">
				    <input type="checkbox" name="queryInfiniteState" ng-model="infiniteAccount.account.filter.infiniteState.out.value"> 원금소진
				  </label>
				</div>
      		</div>
      	</div>
      	<div class="row">
      		<div class="col-3 pt-1 pl-3 text-gray-800 font-weight-bold">
      			타입
      		</div>
      		<div class="col-9 p-1">
      			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				  <label style="width: 6em;"
				  	class="btn btn-sm btn-outline-primary font-weight-bold text-xs" 
				  	ng-class="infiniteAccount.account.filter.infiniteType.infinite.value && 'active'">
				    <input type="checkbox" name="queryInfiniteType" ng-model="infiniteAccount.account.filter.infiniteType.infinite.value"> 무한매수
				  </label>
				  <label style="width: 6em;" 
				  	class="btn btn-sm btn-outline-primary font-weight-bold text-xs" 
				  	ng-class="infiniteAccount.account.filter.infiniteType.tlp.value && 'active'">
				    <input type="checkbox" name="queryInfiniteType" ng-model="infiniteAccount.account.filter.infiniteType.tlp.value"> TLP
				  </label>
				</div>
      		</div>
      	</div>
      	<div class="row">
      		<div class="col-3 pt-1 pl-3 text-gray-800 font-weight-bold">
      			버전
      		</div>
      		<div class="col-9 p-1">
      			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				  <label style="width: 4em;"
				  	class="btn btn-sm btn-outline-info font-weight-bold text-xs" 
				  	ng-class="infiniteAccount.account.filter.infiniteVersion.v2_1 && 'active'">
				    <input type="checkbox" name="queryInfiniteVersion" ng-model="infiniteAccount.account.filter.infiniteVersion.v2_1.value"> v2.1
				  </label>
				  <label style="width: 4em;"
				  	class="btn btn-sm btn-outline-info font-weight-bold text-xs" 
				  	ng-class="infiniteAccount.account.filter.infiniteVersion.v2 && 'active'">
				    <input type="checkbox" name="queryInfiniteVersion" ng-model="infiniteAccount.account.filter.infiniteVersion.v2.value"> v2
				  </label>
				  <label style="width: 4em;"
				  	class="btn btn-sm btn-outline-info font-weight-bold text-xs"
				  	ng-class="infiniteAccount.account.filter.infiniteVersion.v1 && 'active'">
				    <input type="checkbox" name="queryInfiniteVersion" ng-model="infiniteAccount.account.filter.infiniteVersion.v1.value"> v1
				  </label>
				</div>
      		</div>
      	</div>
      	<div class="row">
      		<div class="col-3 pt-1 pl-3 text-gray-800 font-weight-bold">
      			정렬
      		</div>
      		<div class="col-9 p-1">
      			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				  <label style="width: 6em;" 
				  	class="btn btn-sm btn-outline-success font-weight-bold text-xs" 
				  	ng-class="infiniteAccount.account.filter.order.name == 'registered' && 'active'">
				    <input type="radio" name="queryInfiniteOrder"
				    	ng-init="infiniteAccount.account.filter.order = infiniteAccount.account.filter.orderValue.registered"
				    	ng-model="infiniteAccount.account.filter.order" ng-value="infiniteAccount.account.filter.orderValue.registered"> 최신순
				  </label>
				  <label style="width: 6em;" 
				  	class="btn btn-sm btn-outline-success font-weight-bold text-xs" 
				  	ng-class="infiniteAccount.account.filter.order.name == 'symbol' && 'active'">
				    <input type="radio" name="queryInfiniteOrder" 
				    	ng-model="infiniteAccount.account.filter.order" ng-value="infiniteAccount.account.filter.orderValue.symbol"> 이름순
				  </label>
				</div>
      		</div>
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
